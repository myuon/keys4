query FetchReleasePr($name: String!, $owner: String!, $targetBranchName: String!) {
  repository(name: $name, owner: $owner) {
    pullRequests(
      baseRefName: $targetBranchName
      first: 30
      orderBy: {field: CREATED_AT, direction: DESC}
      states: MERGED
    ) {
      nodes {
        mergeCommit {
          oid
          committedDate
        }
        title
        url
      }
    }
  }
}
