query BranchCommits($owner: String!, $name: String!, $branch: String!) {
  repository(name: $name, owner: $owner) {
    refs(refPrefix: "refs/heads/", query: $branch, first: 1) {
      edges {
        node {
          id
          name
          target {
            __typename
            ... on Commit {
              history(first: 10) {
                nodes {
                  oid
                  url
                  committedDate
                }
              }
            }
          }
        }
      }
    }
  }
}
